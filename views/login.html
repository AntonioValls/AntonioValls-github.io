<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <form action="/login" name="login" id="formLogin" class="formLogin" method="POST">
        <h2 class="tittle_form">INICIAR SESIÓN</h2>
        <div class="input-item group">
            <p class="warnings" id="userWarnings">{{userWarnings}}</p>
            <input type="text" class="form-input text-input" id="user" name="user" placeholder="Usuario">
        </div>
        <br>
        <div class="input-item group">
            <p class="warnings" id="passwWarnings">{{passwWarnings}}</p>
            <input type="password" class="form-input text-input" id="passw" name="passw" placeholder="Contraseña">
        </div>
        <br>
        <div class="input-item">
            <input type="submit" class="form-input input-submit" value="Iniciar sesión">
        </div>
        <br>
        <div class="href-item">
            <a href="register">¿No tiene una cuenta? Cree una aquí</a>
        </div>
        <div>
            <p class="warnings" id="warnings">{{warnings}}</p>
        </div>
    </form>
</body>
</html>
