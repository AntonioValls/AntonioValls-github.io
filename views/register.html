<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <form action="/register" name="register" id="formRegister" class="formRegister" method="POST">
        <h2 class="tittle_form">CREAR UNA CUENTA</h2>
        <span class="input-item">
            <p class="warnings" id="userWarnings">{{userWarnings}}</p>
            <input type="text" class="form-input" id="user" name="user" placeholder="Nombre de usuario">
        </span>
        <br>
        <span class="input-item">
            <p class="warnings" id="passwWarnings">{{passwWarnings}}</p>
            <input type="password" class="form-input" id="passw" name="passw" placeholder="Contraseña">
        </span>
        <br>
        <span class="input-item">
            <input type="checkbox" name="auth_checkbox" id="authenticator_checkbox" value="true"><strong>2FA</strong>
        </span>
        <br>
        <span class="input-item">
            <input type="submit" class="form-input input-submit" value="Guardar">
        </span>
        <br>
        <span class="href-item">
                <p> ¿Ya tiene una cuenta? <a href="/">¡Inicie sesión!</a></p>
        </span>
        <span>
            <p class="warnings" id="warnings">{{warnings}}</p>
        </span>
    </form>
</body>
</html>
